<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Card</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon"> 
</head>
<body>
    <div class="h-screen w-screen bg-slate-300 flex items-center justify-center flex-col">
        <div class="w-[320px] h-[499px] bg-white p-2 rounded-2xl shadow-2xl" >
            <div class="flex justify-center ">
                <img src="/images/image-qr-code.png"  alt="Qr code" class="h-72 w-72 mb-6 mt-2  rounded-lg ">
            </div>
            
            <div class="text-center font-bold text-xl text-slate-900 mx-6 mb-4">
                Improve your front-end skills 
                by building projects
            </div>
            <div class="mx-10 text-center text-slate-500">
                <p class="text-sm">
                    Scan the QR code to visit Frontend Mentor 
                    and take your coding skills to 
                    the next level
                </p>
            </div>
        </div>
    </div>
</body>
</html>
